<!DOCTYPE html>
<html>

<head>
    <title>Life Expectancy Prediction</title>

    <script>
        function startCountdown(components) {
            var { years, days, hours, minutes, seconds } = components;

            function updateCountdown() {
                // Decrement the time
                if (seconds > 0) {
                    seconds -= 1;
                } else if (minutes > 0) {
                    minutes -= 1;
                    seconds = 59;
                } else if (hours > 0) {
                    hours -= 1;
                    minutes = 59;
                } else if (days > 0) {
                    days -= 1;
                    hours = 23;
                } else if (years > 0) {
                    years -= 1;
                    days = 364;
                } else {
                    // Stop the countdown when all components are zero
                    clearInterval(interval);
                }

                // Update the display
                document.getElementById('years').textContent = years + ' years';
                document.getElementById('days').textContent = days + ' days';
                document.getElementById('hours').textContent = hours + ' hours';
                document.getElementById('minutes').textContent = minutes + ' minutes';
                document.getElementById('seconds').textContent = seconds + ' seconds';
            }

            // Update the countdown every second
            var interval = setInterval(updateCountdown, 1000);
        }
    </script>

</head>

<body>
    <h2>Enter Your Data</h2>
    <form action="/predict" method="post">
        <div>
            <label for="Model">Choose a Prediction Model:</label>
            <select name="Model">
                <option value="FNN">Neural Network</option>
                <option value="XGBoost">XGBoost</option>
            </select>
        </div>
        <div>
            <label for="Age">Age:</label>
            <input type="number" name="Age" placeholder="Age" required>
        </div>
        <div>
            <label for="Sex">Sex:</label>
            <select name="Sex">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div>
            <label for="Country">Country:</label>
            <select name="Country">
                {% for country in countries %}
                <option value="{{ country }}">{{ country }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="Smoking">Do you smoke?</label>
            <select name="Smoking">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <!-- 
        <div>
            <label for="Height">Height (in meters):</label>
            <input type="number" name="Height" step="0.01" placeholder="Height" required>
        </div>
        <div>
            <label for="Weight">Weight (in kilograms):</label>
            <input type="number" name="Weight" step="0.01" placeholder="Weight" required>
        </div> 
        -->
        <button type="submit">Predict</button>
    </form>

    {% if components %}
    <div class="prediction-container">
        <div id="years" class="time-component">{{ components.years }} years</div>
        <div id="days" class="time-component">{{ components.days }} days</div>
        <div id="hours" class="time-component">{{ components.hours }} hours</div>
        <div id="minutes" class="time-component">{{ components.minutes }} minutes</div>
        <div id="seconds" class="time-component">{{ components.seconds }} seconds</div>
    </div>
    <script>
        // Start the countdown with the initial values (idea from ChatGPT)
        startCountdown({{ components| tojson | safe }})
    </script>
    {% endif %}

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: url('/static/images/background.png') no-repeat center center fixed;
            background-size: cover;
        }

        .time-component {
            background-color: white;
            /* White background */
            padding: 10px;
            /* Padding inside the box */
            margin: 5px;
            /* Margin outside the box */
            border-radius: 5px;
            /* Rounded corners */
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
            /* Box shadow for depth */
            display: inline-block;
            /* Display components in a line */
            min-width: 100px;
            /* Minimum width for each box */
            text-align: center;
            /* Center the text inside the box */
        }

        .prediction-label {
            font-size: 2em;
            /* Larger font size for label */
            text-align: center;
            /* Center the label */
            margin-top: 20px;
        }

        .prediction-container {
            text-align: center;
            /* Center the text */
            margin-top: 10px;
        }

        .prediction-part {
            background-color: rgba(255, 255, 255, 0.8);
            display: inline-block;
            /* Display parts inline */
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            /* Rounded corners for the boxes */
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
            /* A subtle shadow */
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        label,
        select,
        input,
        button {
            margin: 5px;
        }
    </style>
</body>

</html>
